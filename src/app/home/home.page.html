<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Open Class Programming
    </ion-title>
    <ion-button slot="end" color="light" fill="clear" (click)="cariData()">
      <ion-icon color="light" slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- <ion-button expand="block" class="ion-no-margin" (click)="testgetdata()">Get Data</ion-button> -->


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="open"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="danger" (click)="hapusData()">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
      <!-- <ion-fab-button color="light" (click)="lihatData()">
        <ion-icon name="eye"></ion-icon>
      </ion-fab-button> -->
      <ion-fab-button color="light" (click)="ubahData()">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" (click)="tambahData()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <p [hidden] = "item.length !== 0" class="ion-text-center">Tidak ada data</p>

  <ion-item *ngFor="let data of item; let i = index;" (click)="bukaDetail(i)" detail>
    <ion-checkbox slot="start" [(ngModel)]="pilihCheckbox[i]"></ion-checkbox>
    <ion-avatar slot="start">
      <img src="../../assets/images/018-clipboard-1.png">
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      <ion-text>
        <h3>Container {{data.nocontainer}}</h3>
        <p style="font-size: 9pt;">Type : {{data.type}}</p>
      </ion-text>
      <ion-text [hidden]="hideDetail[i]">


        <p style="font-size: 9pt;font-family:biasa;margin-top:8px;">Information Detail</p>
        <div class="garis-bawah"></div>

        <ion-row>
          <ion-col size="6">
            <ion-row>
              <ion-col size="4">Size</ion-col>
              <ion-col size="1">:</ion-col>
              <ion-col>{{data.size}}</ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6">
            <ion-row>
              <ion-col size="4">Tier</ion-col>
              <ion-col size="1">:</ion-col>
              <ion-col>{{data.tier}}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-row>
              <ion-col size="4">Slot</ion-col>
              <ion-col size="1">:</ion-col>
              <ion-col>{{data.slot}}</ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-col size="4">Row</ion-col>
              <ion-col size="1">:</ion-col>
              <ion-col>{{data.row}}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-text>
    </ion-label>
  </ion-item>
</ion-content>
